                    </div>

                                            <div class="form-group">

                                                            class="glyphicon glyphicon-barcode"></i></span><input
                                                            id="codigo-crear" name="codigo"

                                                            class="form-control" required="true" value="" type="number">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-4 control-label">Nombre</label>

                                                    <div class="input-group"><span class="input-group-addon"><i
                                                            class="glyphicon glyphicon-pencil"></i></span><input
                                                            id="nombre-crear" name="nombre"
                                                            placeholder="Ingrese el nombre" class="form-control"
                                                            required="true" value="" type="text"></div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-4 control-label">Marca</label>

                                                            class="glyphicon glyphicon-tag  "></i></span><input

                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-4 control-label">Precio de compra</label>
                                                <div class="col-md-8 inputGroupContainer">
                                                    <div class="input-group"><span class="input-group-addon"><i
                                                            class="glyphicon glyphicon-usd"></i></span><input
                                                            id="precio-compra-crear"
                                                            name="precio-compra"
                                                            placeholder="Ingrese el precio de compra"
                                                            class="form-control"
                                                            required="true"
                                                            value=""
                                                            type="number">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-4 control-label">Cantidad a comprar</label>

                                                    <div class="input-group"><span class="input-group-addon"><i
                                                            class="glyphicon glyphicon-plus"></i></span><input
                                                            id="cantidad-comprar-crear" name="cantidad-comprar"

                                                            class="form-control" required="true" value="" type="number">
                                                    </div>
                                                </div>
                                            </div>

                                        </fieldset>

                                        <button type="button" class="btn btn-secondary text-right" onclick="reset()">
                                            Limpiar
                                        </button>
                                        <button type="button" class="btn btn-success text-right">Ingresar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
